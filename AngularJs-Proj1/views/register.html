<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top" ng-include="'../partials/navbarBefore.html'">
</nav>
<div class="col-md-6 col-md-offset-3 mx-auto mt-5">
    <form name="form" class="bg-light border rounded px-5 py-3" ng-submit="" role="form">
        <h2>Register</h2>
        <div class="form-group" ng-class="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" class="form-control" ng-model="user.id" required />
            <span ng-show="" class="help-block">ID is required</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-click="register()" class="btn btn-dark">Register</button>
            <a href="#!login" class="btn btn-link text-dark">Cancel</a>
        </div>
    </form>
</div>
